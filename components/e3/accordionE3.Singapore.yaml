    '1':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Lim holds a Bachelor of Science degree from the Stern School of Business,
        New York University. He was appointed Executive Director of UOB Kay Hian Private
        Limited in June 2005 and Senior Executive Director on 1 January 2013.</p>


        <p>He is a member of the Group Executive Committee. In addition to managing
        the Singapore operations, he oversees the regional business in North Asia.
        Prior to joining UOB Kay Hian, he gained extensive experience managing the
        securities business in Hong Kong.</p>

        '
      'description': 'Senior Executive Director'
