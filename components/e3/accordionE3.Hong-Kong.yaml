        <p>Mr Lam holds a Master of Applied Finance from Macquarie University, Australia,
        and is a CPA under CPA Australia. He joined UOB Kay Hian (Hong Kong) Limited
        in 2005 and was appointed Executive Director in 2015.</p>


        <p>He is involved in the general management of Hong Kong operations. Prior
        to joining UOB Kay Hian, he worked for a global banking group in Australia
        and Hong Kong.</p>

