    '2':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Hui, aged 60, has been an Independent Non-Executive Director since 2
        May 2025. He is also currently a director of YesAsia Holdings Limited (YesAsia,
        2209.hk).</p>


        <p>Mr Hui previously spent 25 years with Pacific Century Cyber Works Limited
        (now known as PCCW Limited, 0008.hk), having joined the company&rsquo;s Ventures
        Unit in 2000 and retiring in 2025.</p>


        <p>During his tenure at PCCW, he held several key roles, including Senior
        Vice President of Business Development, Chief Financial Officer of Cascade
        Limited (a wholly-owned subsidiary of PCCW), and Head of Financial and Accounting
        for the International Projects Unit.</p>


        <p>Before his time at PCCW, from 1997 to 2000, Mr Hui was a direct investment
        manager at AIG Investment Corporation (Asia) Ltd, where he managed the China
        Retail Fund.</p>


        <p>Earlier in his career, Mr Hui worked as a systems engineer at Asia Satellite
        Telecommunications Company Limited and as an associate engineer at IBM.</p>


        <p>Mr Hui holds a Bachelor of Science degree with special honours, majoring
        in Electrical and Computer Engineering from the University of Colorado, United
        States (1989), and a Master of Business Administration with academic excellence
        from the University of Illinois, United States (1997).</p>


        <p>He has been a member of Tau Beta Pi (engineering honour society) since
        1988 and Beta Gamma Sigma (business honour society) since 1996.</p>

        '
