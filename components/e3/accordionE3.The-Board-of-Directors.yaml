    '6':
      'content': '<p><!--StartFragment --></p>


        <p>Ms Chan was appointed Independent Director of UOB Kay Hian Holdings Limited
        and a member of the Audit Committee on 1 July 2025. She was subsequently appointed
        as a member of the Nominating and Remuneration Committee on 1 October 2025.</p>


        <p>She holds a Bachelor of Accountancy degree from the National University
        of Singapore and is a member of the Institute of Singapore Chartered Accountants.
        She has over 30 years of experience in finance, investment and management
        across diverse industries.</p>


        <p>She was Executive Chairman of Thomson Medical Pte Ltd from 2010 to 2015
        and subsequently served as Non-Executive Deputy Chairman of Thomson Medical
        Limited from 2015 to 2019. From 2019 to 2022, she was Chairman of RSP Architects
        Planners &amp; Engineers (Pte) Ltd.</p>


        <p>She also served as Executive President of Valencia Club de F&uacute;tbol
        S.A.D. during two terms, from 2015 to 2017 and from 2022 to 2025.</p>


        <p>Ms Chan previously served on the board of McLaren Group Ltd, a British
        sports technology company, from 2011 to 2020, and was a board member of the
        Singapore Olympic Foundation from 2010 to 2025.</p>

        '
