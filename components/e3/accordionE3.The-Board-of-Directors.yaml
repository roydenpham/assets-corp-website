    '5':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Leow was appointed Independent Director of UOB Kay Hian Holdings Limited
        and member of the Audit Committee on 1 May 2024. He was subsequently appointed
        as Chairman of the Nominating and Remuneration Committee on 1 October 2025.</p>


        <p>Prior to his retirement at CapitaLand in June 2023, he spent 29 years with
        the CapitaLand Group. His career with CapitaLand started in 1994 and his last
        appointment with the Group was Chief Executive Officer, CapitaLand Development
        Ltd. He continues as an advisor to CapitaLand Group after his retirement.</p>


        <p>Mr Leow spent 13 years in China from 2001 to 2014. He was CEO, CapitaLand
        China, in 2010 and returned to Singapore in 2014 as CEO, CapitaLand Retail
        Group. In 2017, he was appointed Group Chief Operating Officer and subsequently
        appointed as President, Singapore and International.</p>


        <p>Mr Leow is an accountant by training and is a member of the Institute of
        Singapore Chartered Accountants. He holds an Executive Master of Business
        Administration from Fudan University and in 2007 attended the Advanced Management
        Program at Harvard Business School.</p>


        <p>Mr Leow serves on the board of NTUC U Care Fund as Chairman of the Board
        of Trustees. He is also a board member of Yellow Ribbon Singapore.</p>

        '
