    '0':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Lee holds a Bachelor of Business (Accountancy) degree and is a committee
        member of CPA Australia. He joined UOB Kay Hian Private Limited as part of
        senior management in 2019.</p>


        <p>He has over 36 years of experience in the securities and investment banking
        industry across South East Asia and North Asia. Prior to joining UOB Kay Hian,
        he held senior origination roles at global banks, including Head of Coverage
        &ndash; Investment Banking APAC and Head of M&amp;A and Sectors APAC.</p>


        <p>He currently sits on committees overseeing regional and structured credit,
        corporate finance and capital markets, in addition to the Hong Kong and Singapore
        management committees.</p>

        '
