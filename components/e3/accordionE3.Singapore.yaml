    '6':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Ong holds a Master of Science in Molecular Engineering from the Singapore-MIT
        Alliance. He joined UOB Kay Hian Private Limited as part of senior management
        in January 2021.</p>


        <p>He is involved in general management and serves as Head of Operations for
        the Group. Mr Ong has experience in exchange operations and process transformation
        across multiple industries. Prior to joining UOB Kay Hian, he held leadership
        roles at global banks and a market infrastructure operator.</p>

        '
