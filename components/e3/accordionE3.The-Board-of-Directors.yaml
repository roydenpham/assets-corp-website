    '4':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Leong was appointed a Non-Executive Non-Independent Director of UOB
        Kay Hian Holdings Limited and a member of the Audit Committee on 1 June 2021.</p>


        <p>He is the Managing Director and Head of Group Investment Banking of United
        Overseas Bank Limited (UOB). He is responsible for the investment banking
        business of UOB spanning debt and equity capital markets, corporate finance
        and advisory, infrastructure and project finance, and syndicated financing.</p>


        <p>He has more than 26 years of investment banking origination and execution
        experience. Mr Leong also represents UOB as a director of UOB Asset Management
        Ltd and as a non-executive director of ICHX Tech Pte Ltd, which owns ADDX,
        a full-service capital markets platform with Monetary Authority of Singapore
        (MAS) licences for the issuance, custody and secondary trading of digital
        securities.</p>


        <p>Prior to joining UOB in 2015, he led the debt capital markets team at the
        investment banking arm of an international financial group. He also held senior
        roles specialising in capital markets at several international banks.</p>


        <p>Mr Leong holds a Master of Philosophy in Management Studies from the University
        of Cambridge and a Bachelor of Science in Accounting (First Class Honours)
        from the University of Wales, Cardiff. He is also a Chartered Financial Analyst
        charterholder.</p>

        '
