      'content': '<p><!--StartFragment --></p>


        <p>Mr Tang holds a Bachelor of Business Administration degree from the University
        of Hawaii. He began his career in Kay Hian &amp; Co (Pte) as an analyst in
        1973 and became a director in 1977.</p>


        <p>He was appointed Deputy Managing Director of Kay Hian James Capel Pte Ltd
        in 1990 and of UOB Kay Hian Holdings Limited in 2000 following the merger
        of UOB Securities (Pte) Ltd and Kay Hian Holdings Limited.</p>


        <p>He retired from his position as Deputy Managing Director in December 2007
        and remained as an Executive Director of UOB Kay Hian Holdings Limited until
        31 December 2011. He was appointed Non-Executive Director from 1 January 2012
        and from 1 January 2015 became an Independent Director.</p>


        <p>He was redesignated as a Non-Executive Non-Independent Director on 17 October
        2023 and was appointed as a member of the Nominating and Remuneration Committee
        on 1 October 2025.</p>


        <p>He was a committee member of the Stock Exchange of Singapore from 1986
        to 1999. He served on the SGX board as an Independent Director from December
        2002 to September 2007. He was the founder chairman of the Securities Association
        of Singapore, which represents the interest of securities trading members
        in Singapore.</p>

        '
