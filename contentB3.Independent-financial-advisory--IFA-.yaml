  'itemText': '<p><strong>Regional dominance, global reach</strong></p>


    <p>We combine deep ASEAN roots and research resources with global connectivity.&nbsp;<br
    />

    Our on-the-ground presence in key Asian markets gives your advisors a local information
    advantage that global-only platforms cannot match.</p>


    <p>&nbsp;</p>


    <p>&nbsp;</p>


    <p><strong>Open architecture</strong></p>


    <p>Open architecture We are product-agnostic. We do not push proprietary funds.&nbsp;<br
    />

    Our open-architecture model ensures you have unbiased access to the best-in-class
    products that fit your clients&#39; needs.</p>


    <p>&nbsp;</p>


    <p>&nbsp;</p>


    <p><strong>Dedicated intermediary support</strong></p>


    <p>You are never just a ticket number.&nbsp;<br />

    We assign dedicated business development managers to our financial advisory partners
    to assist with complex trade execution, corporate actions, and operational troubleshooting.</p>

