      'content': '<p><!--StartFragment --></p>


        <p>Mr Wee holds a Bachelor of Business Administration degree from American
        University (USA). He joined Kay Hian &amp; Co (Pte) in 1981 as Managing Director
        and became Chairman of Kay Hian Holdings Limited in 1996.</p>


        <p>He has been closely involved in the management and growth of UOB Kay Hian
        over the last 43 years. In August 2000, when UOB Kay Hian Holdings Limited
        was incorporated with the merger of Kay Hian Holdings Limited and UOB Securities
        (Pte) Ltd, Mr Wee was appointed Chairman of UOB Kay Hian Holdings Limited.</p>


        <p>Besides his stockbroking involvement in UOB Kay Hian, Mr Wee is also involved
        in investment and real estate development in the region. He serves on the
        board of Haw Par Corporation Ltd and UOL Group Limited as a non-executive
        director. He is also a director of Kheng Leong Co Pte Ltd and Wee Investment
        Group.</p>


        <p>He was appointed Chairman of the Singapore Tourism Board from January 2002
        to December 2004. He was also the First Vice-President of the Real Estate
        Developers&rsquo; Association of Singapore (REDAS) from 2005 to 2006 and continued
        to serve on the committee of REDAS from 2007 to 2010</p>

        '
