      'content': '<p><!--StartFragment --></p>


        <p>Mr Hsu holds a degree in Economics and Commerce from the University of
        Melbourne. He qualified as a Chartered Accountant with KPMG Peat Marwick in
        Australia and as a CPA with KPMG Peat Marwick in Hong Kong.</p>


        <p>He joined UOB Kay Hian (Hong Kong) Limited as Chief Executive Officer in
        January 2012. Mr Hsu has more than 32 years of experience in the securities
        industry.</p>


        <p>Before joining the Group, he was Head of Corporate Finance at Cazenove
        Asia in 1996, became Partner at Cazenove &amp; Co PLC in 2001, and later served
        as Managing Director of JP Morgan Cazenove and Head of Investment Banking
        for Asia at Cazenove Asia Limited. His last position before joining UOB Kay
        Hian was Managing Director and Head of Equity Corporate Finance at Standard
        Chartered Bank (HK) Ltd in 2009.</p>


        <p>Mr Hsu is also an Independent Non-Executive Director of Kowloon Development
        Company Limited (SEHK: 0034).</p>

        '
