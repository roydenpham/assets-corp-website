    '5':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Lee holds a Master of Science in Accounting and Finance from the London
        School of Economics and Political Science, United Kingdom.</p>


        <p>He joined UOB Kay Hian Private Limited in 2003 and was appointed Executive
        Director in 2017. He is responsible for financing services, credit risk management
        and structured finance transactions.</p>


        <p>Before joining UOB Kay Hian, he worked for a global banking group in Singapore.</p>

        '
