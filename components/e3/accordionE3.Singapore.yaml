    '4':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Kok holds a Bachelor of Business Administration from the National University
        of Singapore. He has been in the stockbroking industry since 1989 and joined
        UOB Kay Hian Private Limited in February 2012 as Executive Director.</p>


        <p>He is involved in the management and development of the Group&rsquo;s retail
        business.</p>

        '
