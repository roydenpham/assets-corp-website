    '3':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Soh holds a Bachelor of Accountancy (First Class Honours) from Nanyang
        Technological University, Singapore. He joined UOB Kay Hian Private Limited
        as part of senior management in June 2024.</p>


        <p>He is involved in the management and development of the Group&#39;s private
        wealth management business. Mr Soh has over 26 years of experience in investment
        banking across South East Asia.</p>


        <p>Before joining UOB Kay Hian, he held senior roles including Senior Advisor
        at Houlihan Lokey; Managing Director and Head, Advisory for South-East Asia
        at HSBC; Managing Director and Head of Investment Banking at Rothschild Singapore;
        CEO and Head of Investment Banking at BNP Paribas Peregrine Singapore; and
        Director of Corporate Finance at ING Bank N.V.</p>


        <p>He currently serves as an Independent Director of Pan-United Corporation
        Ltd and Cortina Holdings Limited. He was previously an Independent Non-Executive
        Director of Xinghua Port Holdings Ltd.</p>

        '
      'description': 'Senior Executive Director'
