    '8':
      'content': '<p><!--StartFragment --></p>


        <p><!--StartFragment --></p>


        <p>Mr De Vierno holds a Bachelor of Arts from Dartmouth College, USA. He joined
        UOB Kay Hian Private Limited as part of senior management in March 2014.</p>


        <p>He is responsible for the strategy and development of the Group&rsquo;s
        private wealth management business, including discretionary portfolio management
        and advisory solutions.</p>


        <p>Mr De Vierno has more than 35 years of experience in global financial markets
        and asset management. He began his career as an equity arbitrage trader with
        Cargill Financial Services in the United States and Singapore from 1989 to
        1997.</p>


        <p>He later served as Executive Vice President at Daiwa Securities in Hong
        Kong and founded Eagle Capital Management (Asia), the Asian office of a US
        hedge fund. He also established the alternative fund management business at
        UOB Kay Hian Advisor and led the Singapore office of Wayzata Investment Partners
        Asia, a private equity fund with assets of about US$7 billion.</p>


        <p>He is involved in strategic planning and the development of the Group&rsquo;s
        technology platform and online trading business.</p>

        '
