    '2':
      'content': '<p><!--StartFragment -->Ms Oh holds a Bachelor of Accountancy (Honours)
        degree from Nanyang Technological University, Singapore. She joined UOB Kay
        Hian Private Limited in 2001 and was appointed Executive Director in 2013.</p>


        <p>She became Senior Executive Director on 1 July 2021. Ms Oh is involved
        in the general management of the Singapore office and oversees regional operations.
        Prior to joining UOB Kay Hian, she worked at an international public accounting
        firm.</p>

        '
      'description': 'Senior Executive Director'
