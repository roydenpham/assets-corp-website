    '7':
      'content': '<p><!--StartFragment --></p>


        <p>Mr Tan holds a Bachelor of Business Administration from the Royal Melbourne
        Institute of Technology, Australia. He has worked in the stockbroking industry
        since 1997 and joined UOB Kay Hian Private Limited in February 2013 as Executive
        Director.</p>


        <p>He is involved in strategic planning and the development of the Group&rsquo;s
        technology platform and online trading business.</p>

        '
