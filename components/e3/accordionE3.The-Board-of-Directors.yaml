      'content': '<p><!--StartFragment --></p>


        <p>Mr Tay holds a Bachelor of Arts (First Class Honours) degree in Business
        and International Management from Oxford Brookes University, United Kingdom.</p>


        <p>He was appointed as an Independent Director of UOB Kay Hian Holdings Limited
        on 1 March 2024. Mr Tay is the Group Managing Director of The Hour Glass Limited.</p>


        <p>He served on the boards of the National Heritage Board and the Singapore
        Tyler Print Institute, was a member of the governing council for the NTU Centre
        for Contemporary Art and an advisory board member of Art Basel Cities and
        Art SG, institutions engaged in the advancement of the heritage and visual
        arts sector.</p>

        '
